<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <title>Test</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, minimum-scale=1, shrink-to-fit=no, viewport-fit=cover, width=device-width"
    />

    <link rel="stylesheet" href="index.scss" />
  </head>
  <body>
    <template id="list-item">
      <article class="RepositoryListItem Box-row">
        <div class="float-right">
          <button class="btn btn-sm btn--star" data-action="star">
            <svg class="octicon" height="16" viewBox="0 0 16 16" width="16">
              <path
                fill-rule="evenodd"
                d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
              ></path>
            </svg>
            Star
          </button>
          <button class="btn btn-sm btn--star" data-action="unstar">
            <svg
              aria-hidden="true"
              class="octicon"
              height="16"
              viewBox="0 0 16 16"
              width="16"
            >
              <path
                fill-rule="evenodd"
                d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"
              ></path>
            </svg>
            Unstar
          </button>
        </div>
        <h1 class="h3 lh-condensed">
          <a class="repository-link" href="#" target="_blank">
            <svg
              aria-hidden="true"
              class="octicon mr-1 text-gray"
              height="16"
              viewBox="0 0 16 16"
              width="16"
            >
              <path
                fill-rule="evenodd"
                d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"
              ></path>
            </svg>
            <span class="owner-name text-normal"></span>
            <span class="text-normal">/</span>
            <span class="repository-name"></span>
          </a>
        </h1>
        <p class="description col-9 text-gray my-1 pr-4"></p>
        <div class="f6 text-gray mt-2">
          <span class="d-inline-block mr-3">
            <svg
              aria-hidden="true"
              aria-label="star"
              class="octicon"
              height="16"
              viewBox="0 0 16 16"
              width="16"
            >
              <path
                fill-rule="evenodd"
                d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
              ></path>
            </svg>
            <span class="stars"></span>
          </span>
          <span class="language d-inline-block float-sm-right"></span>
        </div>
      </article>
    </template>

    <div class="container-sm py-4">
      <div class="Box">
        <div
          class="Box-header d-md-flex flex-items-center flex-justify-between"
        >
          <div class="form-checkbox my-0">
            <label
              ><input id="starred-checkbox" type="checkbox" /> Starred</label
            >
          </div>

          <select
            aria-label="Language"
            class="form-select select-sm"
            id="language-select"
          >
            <option value="">Select language</option>
          </select>
        </div>
        <div class="RepositoryList" id="list">
          <div class="p-4" id="info">
            <div id="loader">
              <span>Loading</span><span class="AnimatedEllipsis"></span>
            </div>
            <div class="flash flash-error" hidden id="error"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.ts"></script>
  </body>
</html>
